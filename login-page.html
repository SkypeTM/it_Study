<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>IoT Hub</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="main.css"/>
    </head>
    
    <body>
        <!--페이지 구역 생성-->
        <div id="page-wrapper">
            <!--헤더 구역 정의-->
                <div class = "login">
                    <!--로그인 중앙 정렬-->
                    <h1>Log-in</h1>

                    <!--로그인 폼 생성-->
                    <div class = "login-area">

                    <!--아이디 입력 구역-->
                        <div class = "login-id">
                            <h4>E-mail</h4>
                            <input type="email" name = "" id = "" placeholder="Email">
                        </div> 

                    <!--비밀번호 입력 구역-->
                        <div class = "login-pw">
                            <h4>Password</h4>
                            <input type="password" name = "" id = "" placeholder="Password">
                        </div>

                    <!--로그인 기타 구역-->
                        <div class = "login-etc">

                        <!--아이디,비밀번호 기억하기-->
                            <div class = "checkbox">
                                <input type="checkbox" name = "" id = "" >Remember Me?
                            </div>

                        <!--아이디/비밀번호 찾기 리다이렉트-->
                            <div class = "forgot">
                                <a href="forgot.html">Forgotten?</a>
                            </div>

                        <!--회원가입 리다이렉트-->
                            <div class = "sing-in">
                                <a href="sign-in.html">Sign In</a>
                            </div>
                            
                        </div>
                    </div>


                </div>
        </div>
    </body>
</html>
